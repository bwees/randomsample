<!DOCTYPE html>
<html>
<head>
<title>Random Sample Maker</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

    <div style="padding-inline: 15px;">
        <h1>Random Sample Maker</h1>
        <p>Upload the email file that is on Blackboard to make a random sample</p>
        
        <input type="file" name="inputfile" id="inputfile" />
        <p id="error" class="text-danger"></p>
        <p id="loaded_num" class="text-info"></p>
        
        <!-- Form with 3 checkboxes, number field -->
        <div class="form-group" id="form">
            <label for="num">Sample Size:</label>
            <input type="number" class="form-control" id="num" name="num" min="1" max="100" value="1">
            <div class="form-check">
                <h3>Years to Include</h3>
                <div>
                    <label for="2022-year">2022</label>
                    <input type="checkbox" name="2022-year" id="2022-year" checked>
                </div>
                <div>
                    <label for="2023-year">2023</label>
                    <input type="checkbox" name="2023-year" id="2023-year" checked>
                </div>
                <div>
                    <label for="2024-year">2024</label>
                    <input type="checkbox" name="2024-year" id="2024-year" checked>
                </div>
                <div>
                    <label for="2025-year">2025</label>
                    <input type="checkbox" name="2025-year" id="2025-year" checked>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            <p id="error_submit" class="text-danger"></p>
        </div>
        <pre style="padding-top: 8px;" id="output"></pre>
    </div>
    <script src="index.js"></script>
</body>
</html>
